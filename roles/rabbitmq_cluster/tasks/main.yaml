- name: Create the security group for the RabbitMQ cluster
  ec2_group:
    name: "{{ rabbitmq_security_group.name }}"
    description: "{{ rabbitmq_security_group.desc }}"
    vpc_id: "{{ vpc_id }}"
    region: "{{ ec2_region }}"
    rules: "{{ rabbitmq_security_group.rules }}"
  register: rabbitmq_sg

- debug: var=rabbitmq_sg

# generate user-data from template
- name: create template
  template: src='user-data.j2' dest='/tmp/rabbitmq-data.txt'
- name: load user-data content
  set_fact:
    # user_data: "{{ lookup('file', '/tmp/rabbitmq-data.txt') | b64encode }}" <-- base64 encoded user-data is not recognized by CoreOS
    user_data: "{{ lookup('file', '/tmp/rabbitmq-data.txt') }}"

# search for latest CoreOS AMI from alpha/beta/stable channel
- name: search for the latest CoreOS AMI image from "{{ coreos_channel }}"
  ec2_ami_find:
    region: "{{ ec2_region }}"
    name: "CoreOS-{{coreos_channel}}-{{coreos_version}}-hvm"
    virtualization_type: hvm
    sort: name
    sort_order: descending
    sort_end: 1
    no_result_action: fail
  register: find_out
- name: get CoreOS AMI for RabbitMQ
  set_fact:
    rabbitmq_ami: "{{ find_out.results[0] }}"

# using JSON file as a workaround for Ansible bug: https://github.com/ansible/ansible/issues/9362
- name: create internal RabbitMQ volume json template
  template: src='volume.j2' dest='/tmp/rabbitmq_volume.json'

# create RabbitMQ launch configuration
# note: for flannel use manually create role with required pilicies
#       https://coreos.com/flannel/docs/latest/vpc-backend.html
- name: create RabbitMQ  launch configuration
  shell: "aws autoscaling create-launch-configuration --launch-configuration-name '{{ rabbitmq_lc_name }}' --key-name '{{ coreos_keypair_name }}' --image-id '{{ rabbitmq_ami.ami_id }}' --security-groups '{{ rabbitmq_sg.group_id }}' --instance-type '{{ rabbitmq_instance_type }}' --iam-instance-profile '{{ coreos_instance_profile }}' --user-data 'file:///tmp/rabbitmq-data.txt' --block-device-mappings 'file:///tmp/rabbitmq_volume.json'"

# create RabbitMQ autoscale group
- name: create RabbitMQ autoscale group
  ec2_asg:
    name: "{{ rabbitmq_asg_name }}"
    region: "{{ ec2_region }}"
    launch_config_name: "{{ rabbitmq_lc_name }}"
    health_check_period: "{{ rabbitmq_health_check_period }}"
    desired_capacity: "{{ rabbitmq_cluster_size }}"
    min_size: "{{ rabbitmq_cluster_size }}"
    max_size: "{{ rabbitmq_max_cluster_size }}"
    tags: "{{ rabbitmq_instance_tags }}"
    vpc_zone_identifier: "{{ vpc_private_subnets }}"
    wait_for_instances: yes
  register: rabbitmq_asg_out

- name: Turn off "source destination check" - needed for flunnel
  local_action: command aws ec2 modify-instance-attribute --region {{ ec2_region }} --instance-id {{ item }} --no-source-dest-check
  with_items: "{{ rabbitmq_asg_out.instances }}"

