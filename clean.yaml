---
- hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
  - keys/credentials.yaml
  - group_vars/elb.yaml
  - group_vars/rds.yaml
  - group_vars/vpc.yaml

  # clean everything in reverse (from main.yaml) order
  roles:
    # collect vpc facts
    - role: vpc_facts
      tags: [clean]
    # clean coreos cluster resources
    - role: cluster
      cluster_type: coreos
    # clean etcd cluster resources
    - role: cluster
      cluster_type: etcd
    # clean S3 resources
    - role: s3
    # clean VPC resources
    - role: vpc
