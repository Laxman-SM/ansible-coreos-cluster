# Helper variables for bastion VPC
# Note: make sure they are in sync with corresponging Bastion variables for "env"
bastion_vpc_cidr_block: 10.0.0.0/16
bastion_vpc_rt_name: bastion-rt

# VPC variables
vpc_cidr_block: 10.10.0.0/16
vpc_internet_gateway: "yes"

vpc_resource_tags: { "Name": "gaia-vpc", "env": "production", "group": "gaia" }

vpc_route_tables_tags: { "Name": "gaia-rt", "env": "production", "group": "gaia" }

vpc_subnets:
  # public subnets
  - cidr: 10.10.0.0/20
    az: "{{ ec2_region_az1 }}"
    resource_tags: { "Name": "public-1", "env": "production", "group": "gaia", "tier": "public"}
  - cidr: 10.10.16.0/20
    az: "{{ ec2_region_az2 }}"
    resource_tags: { "Name": "public-2", "env": "production", "group": "gaia", "tier": "public"}
  # private subnets
  - cidr: 10.10.32.0/20
    az: "{{ ec2_region_az1 }}"
    resource_tags: { "Name": "private-1", "env": "production", "group": "gaia", "tier": "private"}
  - cidr: 10.10.64.0/20
    az: "{{ ec2_region_az2 }}"
    resource_tags: { "Name": "private-2", "env": "production", "group": "gaia", "tier": "private"}

# must match Bastion variable
vpc_dns_zone: "gaia-prod.{{ ec2_region }}.priv"
